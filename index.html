## 多种方法来验证多条件语句

```
x, y, z = 0, 1, 0

if x == 1 or y == 1 or z == 1:
    print('passed')

if 1 in (x, y, z):
    print('passed')

# These only test for truthiness:
if x or y or z:
    print('passed')

if any((x, y, z)):
    print('passed')

```

## 函数参数解包

```
# Function argument unpacking

def myfunc(x, y, z):
    print(x, y, z)

tuple_vec = (1, 0, 1)
dict_vec = {'x': 1, 'y': 0, 'z': 1}

myfunc(*tuple_vec)
# 1, 0, 1

myfunc(**dict_vec)
# 1, 0, 1

```

## 使用timeit模块来测试函数执行效率

```
import timeit

rt = timeit.timeit('"-".join(str(n) for n in range(100))',
                  number=10000)
print(rt)
# 0.252703905106

rt = timeit.timeit('"-".join([str(n) for n in range(100)])',
                  number=10000)
print(rt)
# 0.234980106354

rt = timeit.timeit('"-".join(map(str, range(100)))',
                  number=10000)
print(rt)
# 0.152318954468

```

## 合并两个字典在不同版本中的写法

```
x = {'a': 1, 'b': 2}
y = {'b': 3, 'c': 4}

# Python 3.5+
z = {**x, **y}
print(z)
# {'c': 4, 'a': 1, 'b': 3}

# Python 2.x
z = dict(x, **y)
print(z)
# {'a': 1, 'c': 4, 'b': 3}
```

## 通过字典的值(value)排序输出

```
# How to sort a Python dict by value

xs = {'a': 4, 'b': 3, 'c': 2, 'd': 1}

print(sorted(xs.items(), key=lambda x: x[1]))
# [('d', 1), ('c', 2), ('b', 3), ('a', 4)]

# Or:

import operator
print(sorted(xs.items(), key=operator.itemgetter(1)))
# [('d', 1), ('c', 2), ('b', 3), ('a', 4)]
```

## 用namedtuple来代替简单的类

```
from collections import namedtuple
Car = namedtuple('Car', 'color mileage')

# 实例化一个Car,并像类一样使用
my_car = Car('red', 3812.4)
print(my_car.color)
# 'red'
print(my_car.mileage)
# 3812.4

print(my_car)
# Car(color='red' , mileage=3812.4)

# 就像元组一样，namedtuple也不可更改:
my_car.color = 'blue'
# AttributeError: "can't set attribute"
```

## Bool值可以作为整型数值来使用

- True -> 1
- False -> 0

### 这个用法比较含蓄
```
num = 3

"""算术运算"""
print(isinstance(num, int) + (num < 10))
# 2

"""作索引用"""
print(['奇数', '偶数'][num % 2 == 0])
# 奇数
```

## 列表逆序的几种方法

```
"""切片方式"""
a = [5, 4, 3, 2, 1]
print(a[::-1])
# [1, 2, 3, 4, 5]

"""列表内建函数,会改变数组本身"""
a.reverse()
print(a)
# [1, 2, 3, 4, 5]

a = [5, 4, 3, 2, 1]
"""函数方式, reversed()返回一个迭代器"""
print([i for i in reversed(a)])
# [1, 2, 3, 4, 5]
```
